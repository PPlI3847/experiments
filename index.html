<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Gemini 이미지 분석</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #fafafa; }
    #result { margin-top: 20px; padding: 15px; background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h2>📷 Gemini 이미지 분석기</h2>
  <input type="file" id="fileInput" accept="image/*">
  <button onclick="analyzeImage()">분석하기</button>
  <div id="result"></div>

  <script>
    const API_KEY = "AIzaSyDOcQBwMh8A3UDv6uCYT1-9mJSD1ZNEgvk"; // ⚠️ API 키 넣기
    const MODEL = "gemini-2.5-flash"; // 이미지도 지원

    async function analyzeImage() {
      const fileInput = document.getElementById("fileInput");
      if (!fileInput.files.length) {
        alert("이미지를 업로드하세요!");
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64Image = reader.result.split(",")[1];

        try {
          const response = await fetch(
            `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                contents: [
                  {
                    role: "user",
                    parts: [
                      { text: "이 이미지에서 보이는 것을 설명해줘." },
                      { inline_data: { mime_type: file.type, data: base64Image } }
                    ]
                  }
                ]
              })
            }
          );

          const data = await response.json();
          const resultText = data.candidates?.[0]?.content?.parts?.[0]?.text || "응답 없음";
          document.getElementById("result").innerText = resultText;

        } catch (error) {
          console.error(error);
          document.getElementById("result").innerText = "⚠️ 오류 발생!";
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
